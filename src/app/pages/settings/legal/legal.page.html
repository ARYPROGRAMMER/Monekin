<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *transloco="let t">{{ t("SETTINGS.legal")}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *transloco="let t">
  <ion-list>
    <ion-item href="https://pages.flycricket.io/monekin-1/privacy.html">
      <ion-label>{{ t("SETTINGS.PRIVACY.title") }}</ion-label>
    </ion-item>

    <ion-item href="https://pages.flycricket.io/monekin-1/terms.html">
      <ion-label>{{ t("SETTINGS.TERMS-OF-USE.title") }}</ion-label>
    </ion-item>

    <ion-item routerLink="/settings/license">
      <ion-label>{{ t("SETTINGS.LICENSES.title") }}</ion-label>
    </ion-item>

  </ion-list>


</ion-content>
