<ion-datetime class="rounded" id="picker" [locale]="lang.getSelectedLang()" [(ngModel)]="date" [firstDayOfWeek]="firstDateOfWeek" [value]="iniValue"
  [max]="getMax()" [min]="getMin()">
  <ion-buttons slot="buttons">
    <ion-button (click)="confirm()">{{ "GENERAL.confirm" | transloco }}</ion-button>
  </ion-buttons>
</ion-datetime>
