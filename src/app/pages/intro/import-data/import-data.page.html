<ion-content color="light" *transloco="let t">
  <div class="swiper-slide">
    <div class="img-container">
      <img src="../../../assets/icons/undraw/upload.svg" alt="" />
    </div>

    <div class="text-container">
      <h1>{{ t("BACKUP.IMPORT.title") }}</h1>
      <p>{{ t("BACKUP.IMPORT.longDescription") }}</p>
    </div>

  </div>

  <input type="file" hidden (change)="onFileSelected()" id="file-input">
</ion-content>

<ion-footer *transloco="let t">
  <ion-button (click)="goToTabs()" class="stroked my-s" expand="block">{{ t("BACKUP.IMPORT.start-from-zero") }}
  </ion-button>
  <ion-button (click)="importFile()" expand="block">{{ t("BACKUP.IMPORT.file") }}</ion-button>
</ion-footer>
